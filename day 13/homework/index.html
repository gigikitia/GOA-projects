    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
</head>
<body>
    <h1>რეგისტრაცია</h1>
    <form action="/submit_registration" method="post">
        <label for="firstName">სახელი:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">გვარი:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="age">ასაკი:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="email">Gmail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">პაროლი ხელახლა:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <button type="submit">რეგისტრაცია</button>
    </form>
</body>
</html>


<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>შეყვანეთ თქვენი მონაცემები</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">Gmail</label>
                <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი Gmail" required>
            </div>
            <div class="input-group">
                <label for="password">პაროლი</label>
                <input type="password" id="password" name="password" placeholder="შეიყვანეთ თქვენი პაროლი" required>
            </div>
            <div class="input-group">
                <button type="submit">შესვლა</button>
            </div>
        </form>
    </div>
</body>
</html>
